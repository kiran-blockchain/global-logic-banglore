<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <!-- this is called interpolation where we do the data-binding-->
  <a class="navbar-brand" href="#">{{ details.title }}{{ 1000 * 5656 }}</a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarColor01"
    aria-controls="navbarColor01"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor='let item of details.navItems;'>
        <a class="nav-link" [routerLink]=[item.link]>{{item.name}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">{{cart.length}}</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" />
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </div>
</nav>
